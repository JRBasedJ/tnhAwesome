<div class="row" ng-controller="registerController">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="register()">
                    <div class="form-group">
                        <label for="nameInput" class="form-control-label">Name</label>
                        <input id="nameInput" class="form-control"
                               placeholder="Name"
                               ng-model="user.fullname"
                               type="text"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="emailInput" class="form-control-label">Email</label>
                        <input id="emailInput" class="form-control"
                               placeholder="Email"
                               ng-model="user.email"
                               type="email"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="form-control-label">Password</label>
                        <input id="passwordInput" class="form-control"
                               placeholder="Password"
                               ng-model="user.password"
                               type="password"
                               required>
                        <input id="verifyPasswordInput" class="form-control"
                               placeholder="Verify Password"
                               ng-model="verifyPassword"
                               type="password"
                               required>
                    </div>
                    <button class="btn btn-primary pull-right" type="submit">Register</button>
                    <small>Already a user? Go ahead and <a href="#/login">login</a>!</small>
                </form>
            </div>
        </div>
    </div>
</div>
