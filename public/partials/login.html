<div class="row" ng-controller="loginController">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="emailInput" class="form-control-label">Email</label>
                        <input id="emailInput" class="form-control"
                               placeholder="Email"
                               ng-model="user.email"
                               type="email"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="form-control-label">Password</label>
                        <input id="passwordInput" class="form-control"
                               placeholder="Password"
                               ng-model="user.password"
                               type="password"
                               required>
                    </div>
                    <button class="btn btn-primary pull-right" type="submit">Login</button>
                    <small>Not yet a user? Go ahead and <a href="#/register">register</a>!</small>
                </form>
            </div>
        </div>
    </div>
</div>
